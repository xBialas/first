<script>
function pole(a,b,h)
{
var a_git = parseFloat(a);
var b_git = parseFloat(b);
var h_git = parseFloat(h);
var p =  ((a_git + b_git) * h_git) / 2;
alert("Pole: "+p);
}

function obw(a,b,h)
{
var a_git = parseFloat(a);
var b_git = parseFloat(b);
var h_git = parseFloat(h);
var c = Math.pow(h_git  + (a_git - b_git)/2,2);   
var c1 = Math.sqrt(c);
var ob = a_git + b_git + (c1 *2);
alert("obw√≥d: " + ob);
}
</script>
